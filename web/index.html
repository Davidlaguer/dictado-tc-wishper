<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dictado Informes TC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="plugin-container">
    <!-- Pesta√±ita de arrastre -->
    <div id="drag-bar"></div>

    <!-- Transcripci√≥n en tiempo real -->
    <div
      id="transcription"
      contenteditable="true"
      placeholder="Aqu√≠ se dictan tus hallazgos TC‚Ä¶">
    </div>

    <!-- Bot√≥n Micr√≥fono -->
    <div class="center-controls">
      <button id="mic-button" aria-label="Micr√≥fono">
        <!-- SVG‚Ä¶ -->
      </button>
    </div>

    <!-- Bot√≥n Generar Informe -->
    <div class="main-action">
      <button id="generate-btn">Generar informe</button>
    </div>

    <!-- Controles secundarios: Nuevo dictado / Atajos / Historial -->
    <div class="secondary-actions">
      <!-- 1) Bot√≥n Nuevo dictado -->
      <button id="reset-btn">‚ôªÔ∏è Nuevo dictado</button>

      <!-- 2) Men√∫ Atajos -->
      <div class="dropdown">
        <button id="atajo-button">‚öôÔ∏è Atajos</button>
        <div id="atajo-dropdown" class="dropdown-content">
          <!-- Formulario atajos -->
          <div id="atajo-formulario">
            <strong>‚ûï Nuevo atajo</strong><br>
            <input type="text" id="atajo-clave" placeholder="Palabra a sustituir">
            <input type="text" id="atajo-valor" placeholder="Texto sustituto">
            <button id="crear-atajo-button">A√±adir atajo</button>
          </div>
          <hr>
          <!-- Toggle lista atajos -->
          <button id="toggle-atajos-list">üìã Ver atajos guardados</button>
          <!-- Lista de atajos -->
          <ul id="atajos-guardados" style="display:none;"></ul>
        </div>
      </div>

      <!-- 3) Men√∫ Historial -->
      <div class="dropdown">
        <button id="historial-button">üóÇÔ∏è Historial</button>
        <ul id="historial-list" class="dropdown-content"></ul>
      </div>
    </div>

    <!-- Popup Informe -->
    <div id="popup">
      <h3>INFORME GENERADO</h3>
      <pre id="popup-content"></pre>
      <button id="popup-copy">Copiar</button>
      <button id="popup-pdf">Exportar PDF</button>
      <button id="popup-close">Cerrar</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
