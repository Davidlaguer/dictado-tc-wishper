<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dictado Informes TC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="plugin-container">
  <!-- Pesta√±ita de arrastre -->
  <div id="drag-bar"></div>

  <!-- Transcripci√≥n en tiempo real (editable para copiar/pegar) -->
  <div id="transcription" contenteditable="true"></div>

  <!-- Bot√≥n Micr√≥fono -->
  <div class="center-controls">
    <button id="mic-button" aria-label="Micr√≥fono">
      <svg xmlns="http://www.w3.org/2000/svg"
           width="28" height="28"
           viewBox="0 0 24 24"
           fill="currentColor">
        <path d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3
                 3 0 0 0 3 3zm5-3a5 5 0 0
                 1-10 0H5a7 7 0 0 0 14
                 0h-2zM11 19.93V22h2v-2.07a8.001
                 8.001 0 0 0 6.93-6.93H18a6 6 0
                 0 1-12 0H4.07A8.001
                 8.001 0 0 0 11 19.93z"/>
      </svg>
    </button>
  </div>

  <!-- Bot√≥n Generar Informe -->
  <div class="main-action">
    <button id="generate-btn">Generar informe</button>
  </div>

  <!-- Controles secundarios: Nuevo dictado / Atajos / Historial -->
  <div class="secondary-actions">
    <button id="reset-btn">‚ôªÔ∏è Nuevo dictado</button>

<div class="dropdown">
  <button id="atajo-button">‚öôÔ∏è Atajos</button>

  <!-- Formulario de creaci√≥n de atajos -->
  <div id="atajo-form" class="dropdown-content">
    <strong>‚ûï Crear nuevo atajo</strong><br>
    <input type="text" id="atajo-clave" placeholder="Palabra clave">
    <input type="text" id="atajo-sustitucion" placeholder="Texto sustituto">
    <button id="crear-atajo-button">Guardar atajo</button>
  </div>

  <!-- Aqu√≠ insertas la lista de atajos guardados -->
  <ul id="atajos-guardados" class="dropdown-content"></ul>
</div>

    <div class="dropdown">
      <button id="historial-button">üóÇÔ∏è Historial</button>
      <ul id="historial-list" class="dropdown-content"></ul>
    </div>
  </div>

  <!-- Popup para mostrar el informe JSON formateado -->
  <div id="popup">
    <h3>INFORME GENERADO</h3>
    <!-- Usamos <pre> para preservar saltos de l√≠nea y formato JSON -->
    <pre id="popup-content"></pre>
    <button onclick="cerrarPopup()">Copiar</button>
    <button onclick="cerrarPopup()">Exportar PDF</button>
    <button id="popup-close">Cerrar</button>
  </div>
</div>

<!-- Socket.IO cliente -->
<script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
<!-- L√≥gica de la app -->
<script src="script.js"></script>
</body>
</html>
