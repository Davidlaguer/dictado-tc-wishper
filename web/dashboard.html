<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictado Informes TC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <div class="dashboard-header">
      <h1>DICTADO INFORMES TC</h1>
      <div class="dashboard-menu">
        <button id="historial-button">📂 Historial</button>
        <button id="atajo-button">⚙️ Atajos</button>
        <button onclick="window.open('index.html','popup','width=560,height=720')">📱 Modo app móvil</button>
        <button onclick="alert('Cerrar sesión pendiente de implementar')">🔒 Cerrar sesión</button>
      </div>
    </div>

    <label for="transcription">DICTA AQUÍ LOS HALLAZGOS TC:</label>
    <div id="transcription" contenteditable="true" placeholder="Aquí se dictan tus hallazgos TC..."></div>

    <div class="controls-row">
      <button id="mic-button">🎙️ Micrófono</button>
      <button id="generate-btn">Generar informe</button>
      <button id="popup-copy">📋 Copiar</button>
      <button id="reset-btn">♻️ Nuevo dictado</button>
    </div>

    <h3>INFORME GENERADO:</h3>
    <div id="popup-content" class="informe-box"></div>
    <button id="popup-pdf">Exportar PDF</button>

    <div id="historial-list" class="dropdown-content"></div>
    <div id="atajo-dropdown" class="dropdown-content">
      <div id="atajo-formulario">
        <strong>➕ Nuevo atajo</strong><br>
        <input type="text" id="atajo-clave" placeholder="Palabra a sustituir">
        <input type="text" id="atajo-valor" placeholder="Texto sustituto">
        <button id="crear-atajo-button">Añadir atajo</button>
      </div>
      <hr>
      <button id="toggle-atajos-list">📋 Ver atajos guardados</button>
      <ul id="atajos-guardados" style="display:none;"></ul>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
