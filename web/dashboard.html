<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictado Informes TC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main-container">
    <header>
      <h1>DICTADO INFORMES TC</h1>
      <div class="menu-buttons">
        <button id="historial-btn">📁 Historial</button>
        <button id="atajos-btn">⚙️ Atajos</button>
        <button id="toggle-app">📱 Modo app móvil</button>
        <button id="logout-button">🔓 Cerrar sesión</button>
      </div>
    </header>

    <section>
      <label for="transcription">DICTA AQUÍ LOS HALLAZGOS TC:</label>
      <textarea id="transcription" placeholder="Ej. Modo plantillas. TC de abdomen..."></textarea>
      <div class="controls">
        <button id="mic-button">🎤 Micrófono</button>
        <button id="generate-btn">Generar informe</button>
        <button id="copy-input-btn">📋 Copiar</button>
        <button id="reset-btn">♻️ Nuevo dictado</button>
      </div>
    </section>

    <section>
      <label for="output">INFORME GENERADO:</label>
      <textarea id="output" readonly></textarea>
      <div class="controls">
        <button id="copy-btn">📋 Copiar</button>
        <button id="pdf-btn">🧾 Exportar PDF</button>
      </div>
    </section>

    <div id="popup" class="popup hidden">
      <h3>INFORME GENERADO</h3>
      <pre id="popup-content"></pre>
      <button id="popup-copy">Copiar</button>
      <button id="popup-close">Cerrar</button>
    </div>

    <div id="atajos-panel" class="dropdown-content hidden">
      <div>
        <strong>➕ Nuevo atajo</strong><br>
        <input type="text" id="clave" placeholder="Palabra a sustituir">
        <input type="text" id="valor" placeholder="Texto sustituto">
        <button id="add-atajo">Añadir atajo</button>
      </div>
      <hr>
      <button id="toggle-atajos-list">📋 Ver atajos guardados</button>
      <ul id="atajos-list"></ul>
    </div>

    <ul id="historial-list" class="dropdown-content hidden"></ul>
  </div>

  <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
